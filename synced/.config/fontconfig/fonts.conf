<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
      <prefer>
        <family>JetBrains Mono</family>
      </prefer>
  </alias>
  <match target="font">
    <test name="family">
      <string>JetBrains Mono</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>zero</string>
    </edit>
  </match>
</fontconfig>
