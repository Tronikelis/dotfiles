$terminal = kitty
$fileManager = dolphin
$menu = rofi
$mod = SUPER

source = ./mocha.conf
source = ./own.conf

env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland

bind = $mod, t, exec, $terminal
bind = $mod, d, exec, $fileManager
bind = $mod, q, killactive,
bind = $mod, p, exec, $menu -show drun
bind = $mod, print, exec, grim -g "$(slurp)" - | wl-copy

bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

bind = $mod SHIFT, n, workspace, m+1
bind = $mod, n, cyclenext,

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod, g, workspace, r+1

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod, tab, workspace, previous
bind = $mod, mouse_down, workspace, m-1
bind = $mod, mouse_up, workspace, m+1

bind = $mod, v, togglefloating,
bind = $mod, f, fullscreen

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

exec-once = polkit-kde-authentication-agent-1
exec-once = waybar
exec-once = dunst
exec-once = nm-applet
exec-once = hyprpaper
exec-once = udiskie

binds {
    allow_workspace_cycles = true
}

input {
    kb_layout = us,lt
    follow_mouse = 1
    sensitivity = 0.4
    kb_options = grp:alt_shift_toggle
    accel_profile = flat

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}
